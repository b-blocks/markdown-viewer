<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add highlight.js stylesheet (e.g., Atom One Dark theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- Include the 'marked' library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Markdown Viewer</h1>
            <div class="url-input-container" id="file-selector-container">
                <label for="fileSelector" style="display: none;">Select a file:</label>
                <select id="fileSelector" class="file-selector"></select>
            </div>
        </header>
        <main class="main-content">
            <nav id="toc-panel" class="panel"></nav>
            <article id="content-panel" class="panel"></article>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
