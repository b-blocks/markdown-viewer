<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M BOOK</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add highlight.js stylesheet (e.g., Atom One Dark theme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <!-- Include the 'marked' library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>M Book</h1>
            <div class="url-input-container" id="file-selector-container">
                <label for="fileSelector" style="display: none;">Select a file:</label>
                <select id="fileSelector" class="file-selector"></select>
            </div>
            <div class="spacing-controls">
                <div class="spacing-control-group">
                    <label for="lineSpacingSlider">줄 간격:</label>
                    <input type="range" id="lineSpacingSlider" min="1.2" max="2.5" step="0.1" value="1.5">
                    <span id="lineSpacingValue">1.5</span>
                </div>
                <div class="spacing-control-group">
                    <label for="paragraphSpacingSlider">문단 간격:</label>
                    <input type="range" id="paragraphSpacingSlider" min="0.8" max="3.0" step="0.1" value="1.5">
                    <span id="paragraphSpacingValue">1.5rem</span>
                </div>
            </div>
        </header>
        <main class="main-content">
            <nav id="toc-panel" class="panel"></nav>
            <article id="content-panel" class="panel"></article>
        </main>
    </div>
    
    <!-- Floating Auto-Scroll Button -->
    <button id="autoScrollBtn" class="auto-scroll-btn" title="Auto Scroll">
        <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7L8 5z" fill="currentColor"/>
        </svg>
        <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" fill="currentColor"/>
        </svg>
    </button>
    
    <script src="script.js"></script>
</body>
</html>
